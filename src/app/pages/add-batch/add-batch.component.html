<aside>
  <header>
    <a href="/batch-delivery">Batch Delivery</a>
    <p>Add Batch</p>
  </header>
  <div class="card">
    <span>
      <p>Batch Number:<!--  {{tempBatch.batchId}} --></p>
      <p>Supplier: <!-- {{tempBatch.supplier}} --></p>
    </span>
    <span>
      <button class="save-btn" type="button">
        Save Batch
      </button>
      <button class="discard-btn" type="button">
        Discard
      </button>
    </span>
  </div>
  <section>
    <p>Device Summary</p>
    <div class="clickables demo-button-container">
      <button data-bs-target="#addDeviceModal" data-bs-toggle="modal" type="button">Add</button>
      <button type="button">Delete</button>
    </div>
  </section>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell>

      </th>
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Device Column -->
    <ng-container matColumnDef="device">
      <th mat-header-cell *matHeaderCellDef> Device </th>
      <td mat-cell *matCellDef="let element"> {{element.device}} </td>
    </ng-container>

    <!-- Supplier Column -->
    <ng-container matColumnDef="division">
      <th mat-header-cell *matHeaderCellDef> Division </th>
      <td mat-cell *matCellDef="let element"> {{element.division}} </td>
    </ng-container>

    <!-- Date Delivered Column -->
    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef> Section </th>
      <td mat-cell *matCellDef="let element"> {{element.section}} </td>
    </ng-container>

    <!-- Valid Until Column -->
    <ng-container matColumnDef="conns">
      <th mat-header-cell *matHeaderCellDef> No. of Connections </th>
      <td mat-cell *matCellDef="let element"> {{element.conns}} </td>
    </ng-container>

    <!-- Settings Column -->
    <ng-container matColumnDef="settings">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef>
        <button type="button" class="settings material-symbols-outlined">more_vert</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
</aside>

<div class="modal" id="addDeviceModal" tabindex="-1" aria-labelledby="addDeviceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addDeviceModalLabel">Add Device</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div>
            <p>Device</p>
            <select name="device-class" id="">
              <option value="" disabled selected>Select a device</option>
              <option *ngFor="let device of deviceClass" value="">{{device}}</option>
            </select>
          </div>
          <div>
            <p>Device Count</p>
            <input type="text" name="" id="">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="submit-btn" type="submit">Add</button>
      </div>
    </div>
  </div>
</div>
